{% extends 'ecommerce/base.html' %}

{% block title %}Login - Cohort{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-semibold mb-2">
                        Username
                    </label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2">
                        Password
                    </label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <button type="submit" class="btn-primary w-full mt-6 py-3">
                Login
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? 
            <a href="{% url 'ecommerce:register' %}" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
